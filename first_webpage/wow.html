<script>

const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
var colorIndex = 0;

const width  = window.innerWidth || document.documentElement.clientWidth ||

function setImage(){
    var image = document.getElementById('reactionGif');
    image.style.left = (width / 2) +'px';
    image.style.top = (height / 2) +'px';
}

function moveImage(){
    var image = document.getElementById('reactionGif');
    var x_pos = 0;
    var y_pos = 0;
    var max_vel = 2;
    var min_vel = -1;
    var x_vel = Math.random() * (max_vel - min_vel) + min_vel;
    var y_vel = Math.random() * (max_vel - min_vel) + min_vel;
    console.log(x_vel, y_vel);
    setInterval(function(){
        image.style.position = "absolute";
        image.style.left = x_pos+'px';
        image.style.top = y_pos+'px';
        x_pos += x_vel;
        y_pos += y_vel;
    }, 10);
}

</script>
